<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/slick.css"/>
    <link rel="stylesheet" type="text/css" href="styles/slick-theme.css"/>
    <link rel="stylesheet" href="styles/styles.css" />
    <title> jQuery_Slick Slider</title>
</head>
<body>
    <div class="section-products">
        <h1 class="header">new arrivals</h1>
        <div class="product-list slider-inner center">
            <div class="product-item">
                <div class="status-stock">in stock</div>
                <div class="card"></div>
                <img src="images/guitar-red.jpg" alt="guitar-red">
                <div class="product-description">
                    <div class="text">Hagstrom Alvar Limited Edition</div>
                    <div class="price">€2.990,00</div>
                </div>
            </div>
            <div class="product-item">
                <div class="status-stock">in stock</div>
                <div class="card">
                    <img src="images/guitar-blue.jpg" alt="guitar-blue">
                    <div class="product-description">
                        <div class="text">Hagstrom Tremar Viking Deluxe Cloudy Seas</div>
                        <div class="price">€1.300,00</div>
                    </div>
                </div>
            </div>
            <div class="product-item">
                <div class="status-sold">sold</div>
                <div class="card">
                    <img src="images/guitar-brown.jpg" alt="guitar-brown">
                    <div class="product-description">
                        <div class="text">Gibson Les Paul Standard 60s</div>
                        <div class="price">€3.749,00</div>
                    </div>
                </div>
            </div>
            <div class="product-item">
                <div class="status-stock">in stock</div>
                <div class="card">
                    <img src="images/guitar-black.jpg" alt="guitar-black">
                    <div class="product-description">
                        <div class="text">Suhr Standard Plus Trans Blue Denim</div>
                        <div class="price">€3.449,00</div>
                    </div>
                </div>
            </div>
            <div class="product-item">
                <div class="status-stock">in stock</div>
                <div class="card">
                    <img src="images/guitar-parsley.jpg" alt="guitar-parsley">
                    <div class="product-description">
                        <div class="text">Fender Telecaster Black Paisley Limited Edition</div>
                        <div class="price">€1.499,00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/slick.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
